name: GITHUB_OUTPUT Example

on: workflow_dispatch  # Allows manual triggering from GitHub UI

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Set an output variable
        id: set-message
        run: echo "greeting=Hello, World!" >> "$GITHUB_OUTPUT"

      - name: Use the output variable in another step
        run: echo "The greeting message is: ${{ steps.set-message.outputs.greeting }}"

      - name: Conditional Execution Based on Output
        if: ${{ steps.set-message.outputs.greeting == 'Hello, World!' }}
        run: echo "The output variable matches the expected value!"
