name: Lint and Format with Ruff

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Formatter (Auto-Fix)
        run: ruff format .  # Fix formatting issues

      - name: Run Ruff Linter (Auto-Fix)
        run: ruff check . --fix  # Fix linting issues automatically

      - name: Run Ruff Linter (Fail if Issues Remain)
        run: |
          if ! ruff check .; then
            echo "Linting errors still exist! Please fix them."
            exit 1
          fi
